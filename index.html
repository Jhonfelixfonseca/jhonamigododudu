<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Senha Aleatória</h1>
        <input type="text" id="senhaGerada" readonly placeholder="Sua senha aparecerá aqui">
        <br>
        <button onclick="gerarSenha()">Gerar Senha</button>
    </div>

    <script>
        function gerarSenha() {
            var caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
            var senha = '';
            var comprimento = 12; // Você pode ajustar o comprimento da senha aqui
            for (var i = 0; i < comprimento; i++) {
                var indice = Math.floor(Math.random() * caracteres.length);
                senha += caracteres.charAt(indice);
            }
            document.getElementById('senhaGerada').value = senha;
        }
    </script>
</body>
</html>
